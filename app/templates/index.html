{% extends 'base.html'%}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-+dtyles4wMJSxEP3vzs2qZBElQRTZMXwgWH15Nyn2K/9XjKiHmh3sBuk1Un/IbcdMcYC4" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    

{% endblock %}

{% block content %}
<!--Place style inside body tag below-->
<body style='background-color: rgb(13, 14, 28); font-size: larger;color: seashell;text-align: center;'>

<div class="container-fluid">
    
    <div class="row">

        <div class="col-md-8">

            <div style="text-align:center;background-color: rgb(13, 14, 28);font-size: smaller;">
                <img class="card-img-top" class="center">
                    <div class="card-body">
                  <h5 class="card-title">Hello User :)</h5>
                  <p class="card-text">This application allows users to write and post their blogs.</p>
                </div>
                <div>
                    <a href="{{url_for('main.new_blog',id=blogs.id)}}" class="btn btn-primary">New Blog</a>
                    
                </div>
            </div>
        </div>    

        

        <div class="col-md-4">
            <blockquote class="quote-box text-center primary-color">
                <div class="card cardquote">
                    <div class="card-title">
                        <h4>A quote by: <span style="color:seagreen">{{quote.author}}</span> </h4>
                    </div>
                    <p class="card-text">{{quote.quote}}</p>
                </div>
            </blockquote>
        </div>
    </div>
</div>
</body>

{% endblock %}
